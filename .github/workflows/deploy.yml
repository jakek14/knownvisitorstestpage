name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
      
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Change to clairvoyant-launch-pad directory
        run: cd clairvoyant-launch-pad
      
      - name: Install dependencies
        run: cd clairvoyant-launch-pad && pnpm install --frozen-lockfile
      
      - name: List project files
        run: |
          echo "=== Project Structure ==="
          cd clairvoyant-launch-pad
          ls -la
          echo "=== Package.json ==="
          cat package.json
          echo "=== Vite Config ==="
          cat vite.config.ts
      
      - name: Build
        run: cd clairvoyant-launch-pad && pnpm run build
        env:
          CI: false
      
      - name: List dist contents
        run: |
          echo "=== Dist Contents ==="
          cd clairvoyant-launch-pad
          ls -la dist/
          echo "=== Index.html Content ==="
          cat dist/index.html
          echo "=== Assets Directory ==="
          ls -la dist/assets/
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './clairvoyant-launch-pad/dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 